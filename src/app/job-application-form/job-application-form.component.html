<div class="container">
    <h1>Job Application Form</h1>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
      </div>
      <div class="form-group">
        <label for="link">Link</label>
        <input type="url" class="form-control" id="link" name="link" placeholder="Enter a link">
        <small class="form-text text-muted">Enter a link to your portfolio or other relevant material.</small>
      </div>
      <div class="form-group">
        <label for="job-position">Job Position</label>
        <select class="form-control" id="job-position" name="job-position">
          <option value="" selected disabled>Select a job position</option>
          <option value="Front-End Developer">Front-End Developer</option>
          <option value="Back-End Developer">Back-End Developer</option>
          <option value="Full-Stack Developer">Full-Stack Developer</option>
          <option value="UX/UI Designer">UX/UI Designer</option>
          <option value="Project Manager">Project Manager</option>
        </select>
      </div>
      <div class="form-group">
        <label for="job-type">Type of Job</label>
        <select class="form-control" id="job-type" name="job-type">
          <option value="" selected disabled>Select a job type</option>
          <option value="full-time">Full-time</option>
          <option value="part-time">Part-time</option>
          <option value="contract">Contract</option>
          <option value="internship">Internship</option>
          <option value="freelance">Freelance</option>
        </select>
      </div>
      <div class="form-group">
        <label for="resume">Resume</label>
        <input type="file" class="form-control-file" id="resume" name="resume">
        <small class="form-text text-muted">Upload your resume as a PDF or Word document.</small>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea class="form-control" id="message" name="message" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
